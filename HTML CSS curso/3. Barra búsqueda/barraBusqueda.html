<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Método de configuración 1. Uso de Google Fonts
La forma más sencilla de configurar fuentes de íconos para usarlas
en cualquier página web es mediante Google Fonts. 
Lo único que debes hacer es incluir una sola línea de HTML:
Este link lo copiamos de Google Fonts para poder implementarlo en el código

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegación</title>
    <link rel="stylesheet" href="barraBusqueda.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="pngtree-magnifying-icon-isolated-png-image_5045153.jpg">
</head>
<body>
    <div class="search-bar">
        <input type="text">
        <div class="actions">
            <button><span class="material-icons">mic</span></button> <!--escribes el icono que quieras renderizar, en este caso mic-->
            <button><span class="material-icons">search</span></button> 
        </div>
    </div>
</body>
</html>
